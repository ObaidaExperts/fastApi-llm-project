name: CI - Code Quality & Testing

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop, feature/* ]

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
        installer-parallel: true

    - name: Cache Poetry dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pypoetry
          .venv
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-

    - name: Install dependencies
      run: poetry install --no-interaction --no-root

    - name: Install project
      run: poetry install --no-interaction

    - name: Run code formatting check (Black)
      run: poetry run black --check app test

    - name: Run import sorting check (isort)
      run: poetry run isort --check-only app test

    - name: Run linting (Ruff)
      run: poetry run ruff check app test
      continue-on-error: false

    - name: Run type checking (mypy)
      run: poetry run mypy app --show-error-codes
      continue-on-error: false

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
        installer-parallel: true

    - name: Cache Poetry dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pypoetry
          .venv
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-

    - name: Install dependencies
      run: poetry install --no-interaction --no-root

    - name: Install project
      run: poetry install --no-interaction

    - name: Run tests with coverage
      run: |
        poetry run pytest \
          --cov=app \
          --cov-report=xml \
          --cov-report=term-missing \
          --cov-report=html \
          -v

    - name: Check test coverage threshold
      run: |
        coverage=$(poetry run pytest --cov=app --cov-report=term-missing -q 2>/dev/null | grep TOTAL | awk '{print $NF}' | sed 's/%//' || echo "0")
        echo "Coverage: ${coverage}%"
        # Check if coverage is at least 90%
        python3 -c "import sys; coverage = float('${coverage}'); sys.exit(0 if coverage >= 90 else 1)" || (echo "❌ Coverage ${coverage}% is below 90% threshold" && exit 1)
        echo "✅ Coverage meets 90% threshold"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload coverage HTML report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30

  openapi-validation:
    name: OpenAPI Documentation Validation
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
        installer-parallel: true

    - name: Cache Poetry dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pypoetry
          .venv
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-

    - name: Install dependencies
      run: poetry install --no-interaction --no-root

    - name: Install project
      run: poetry install --no-interaction

    - name: Validate OpenAPI schema
      run: |
        chmod +x scripts/validate_openapi.py
        poetry run python scripts/validate_openapi.py

    - name: Upload OpenAPI schema
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: openapi-schema
        path: openapi_schema.json
        retention-days: 30

  all-checks:
    name: All Checks Summary
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests, openapi-validation]
    if: always()

    steps:
    - name: Check job status
      run: |
        echo "✅ All CI checks completed"
        echo "Code Quality: ${{ needs.code-quality.result }}"
        echo "Unit Tests: ${{ needs.unit-tests.result }}"
        echo "OpenAPI Validation: ${{ needs.openapi-validation.result }}"
